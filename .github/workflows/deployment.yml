name: Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment
        type: environment
        required: true
        default: dev

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      deployments: write
    steps:
      - name: Start Deployment
        id: deployment
        uses: bobheadxi/deployments@v1.4.0
        with:
          step: start
          env: ${{ inputs.environment}}
          payload: '{"foo": "bar"}'
          logs: ${{ format('https://github.com/{0}/actions/runs/{1}/job/{2}', github.repository, github.run_id, github.job) }}

      - name: Do Work
        run: sleep 30

      - name: Update Deployment Status
        uses: bobheadxi/deployments@v1.4.0
        if: always()
        with:
          step: finish
          status: ${{ job.status }}
          env: ${{ steps.deployment.outputs.env }}
          env_url: https://github.com
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          logs: ${{ format('https://github.com/{0}/actions/runs/{1}/job/{2}', github.repository, github.run_id, github.job) }}
